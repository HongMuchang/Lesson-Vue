<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <img :src="imgPath" alt="" />
      <button @click="chengeMuchan">むちゃん</button>
      <button @click="chengeApp">アップル</button>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          imgPath: "img/muchan.png",
        },
        methods: {
          chengeMuchan: function () {
            this.imgPath = "img/muchan.png";
          },
          chengeApp: function () {
            this.imgPath = "img/app_store.png";
          },
        },
      });
    </script>
  </body>
</html>
