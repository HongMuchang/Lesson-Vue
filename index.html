<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <p>{{count}}</p>
      <button @click="countUp">+1</button>
      <p>{{lessThan}}</p>
    </div>
    <script>
      let vue = new Vue({
        el: "#app",
        data: {
          count: 0,
          message: "こんにちは",
        },
        computed: {
          lessThan: function () {
            return this.count > 5 ? "5より上" : "5より下";
          },
        },
        methods: {
          countUp: function () {
            this.count += 1;
          },
        },
      });
    </script>
  </body>
</html>
