<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <button v-on:click="removeFirstList">先頭を削除</button>
      <ul>
        <template v-for="n in fuluts">
          <li>
            {{n}}
            <span><a href="https://google.com">編集</a></span>
            <span><a href="https://twitter.com">削除</a></span>
          </li>
          <hr />
        </template>
      </ul>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          ok: true,
          fuluts: ["りんご", "ばなな", "ぶどう", "かき", "さくらんぼ"],
        },
        methods: {
          removeFirstList: function () {
            this.fuluts.shift();
          },
        },
      });
    </script>
  </body>
</html>
